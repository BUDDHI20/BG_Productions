<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - System Error | BG Productions</title>
    
    <link rel="icon" type="image/png" href="Logos/BGP.png">
    
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, rgba(20,20,30,1) 0%, rgba(0,0,0,1) 100%);
            overflow: hidden;
        }

        .error-container {
            z-index: 10;
            position: relative;
        }

        /* 2. Logo එකේ Glitch Effect එක (Error එකක් වගේ පෙනෙන්න) */
        .error-logo {
            width: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px var(--secondary-color));
            animation: glitch-skew 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-skew {
            0% { transform: skew(0deg); opacity: 1; }
            20% { transform: skew(-10deg); opacity: 0.8; }
            40% { transform: skew(10deg); opacity: 1; }
            60% { transform: skew(0deg); opacity: 0.9; }
            80% { transform: skew(5deg); opacity: 1; }
            100% { transform: skew(0deg); opacity: 1; }
        }

        /* 404 අංකය */
        .glitch-text {
            font-size: 6rem;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 2px 2px var(--secondary-color);
            margin: 0;
            line-height: 1;
        }

        .error-msg {
            font-size: 1.5rem;
            color: #fff;
            margin: 20px 0;
            letter-spacing: 2px;
            font-family: 'Orbitron', sans-serif;
        }

        .sub-text {
            color: #888;
            margin-bottom: 40px;
            font-size: 1rem;
        }

    </style>
</head>
<body>
    
    <div class="bg-animation">
        <span></span><span></span><span></span><span></span><span></span>
    </div>
    
    <div class="error-container">
        <img src="Logos/BGP.png" alt="System Error" class="error-logo">
        
        <h1 class="glitch-text">404</h1>
        <p class="error-msg">PAGE NOT FOUND</p>
        <p class="sub-text">We can't find the Page like you say<br>May be it remove or renamed</p>
        
        <a href="index.html" class="btn-main">RETURN TO HOME</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
