<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - System Error | BG Productions</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, rgba(20,20,30,1) 0%, rgba(0,0,0,1) 100%);
        }
        .glitch-text {
            font-size: 8rem;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 2px 2px var(--secondary-color);
            position: relative;
            animation: glitch 1s infinite alternate;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .error-msg {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="bg-animation"><span></span><span></span><span></span></div>
    
    <div class="error-container">
        <h1 class="glitch-text">404</h1>
        <p class="error-msg">PAGE NOT FOUND</p>
        <p style="color: #888; margin-bottom: 40px;">We canâ€™t find the Page like you say<br>May be it remove or renamed</p>
        <a href="index.html" class="btn-main">RETURN TO HOME</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
