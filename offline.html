<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | BG Productions</title>
    
    <link rel="icon" type="image/png" href="Logos/BGP.png">
    
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .offline-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Radar Animation එක (දැන් මැදට Logo එක එන විදියට හැදුවා) */
        .signal-scanner {
            width: 120px;
            height: 120px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ff0055;
            border-radius: 50%;
            margin: 0 auto 30px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.4);
        }

        .signal-scanner::before, .signal-scanner::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #ff0055;
            border-radius: 50%;
            animation: ripple 2s linear infinite;
            z-index: -1;
        }

        .signal-scanner::after {
            animation-delay: 1s;
        }

        /* 2. Logo එකේ Style එක */
        .signal-logo {
            width: 70px; /* Logo එකේ ප්‍රමාණය */
            height: 70px;
            object-fit: contain;
            animation: pulse-logo 2s infinite alternate;
            filter: drop-shadow(0 0 5px #ff0055);
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        @keyframes pulse-logo {
            0% { opacity: 0.6; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: #fff;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        p {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 40px;
        }

        .status-box {
            border: 1px solid #333;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            display: inline-block;
            margin-bottom: 30px;
            border-left: 3px solid #ff0055;
            font-family: monospace;
            color: #ff0055;
        }

    </style>
</head>
<body>

    <div class="bg-animation">
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="offline-container">
        <div class="signal-scanner">
            <img src="Logos/BGP.png" alt="BG Logo" class="signal-logo">
        </div>

        <div class="status-box">STATUS: No Connection</div>

        <h1>SYSTEM OFFLINE</h1>
        <p>Check your Internet connection</p>

        <button onclick="window.location.reload()" class="btn-main">RETRY CONNECTION</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
